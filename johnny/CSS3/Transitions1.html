<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background-image: linear-gradient(to bottom right,red,orange,brown ,black,rgb(110, 93, 93),white);
transition:width 2s;
-webkit-transition:width 3s,height 4s; /* Safari */
}

div:hover
{
width:300px;
height:300px;
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div><center><p style="background-color: white;">This effect was done by johnny</p></center></div>

<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
