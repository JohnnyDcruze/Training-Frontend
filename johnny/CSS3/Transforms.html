<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:75px;
background-color:rgb(0, 191, 255);
border:1px solid black;
}
div#div2
{
    width: 200px;
height:75px;   
background-color:rgb(255, 0, 106);

transform:translate(100px,100px);

</style>
</head>

<p>This is CSS 3</p>
<div>Hello. This is a DIV element.</div>

<div id="div2">Hello. This is a DIV element.</div>

</body>
