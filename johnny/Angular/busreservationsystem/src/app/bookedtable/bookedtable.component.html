<h1>BOOKED TABLE</h1>
<table>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Age</th>
      <th>Customer Address</th>
      <th>Phone number</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customerDetails">
      <td>{{ customer.name }}</td>
      <td>{{ customer.age }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.email }}</td>
    </tr>
  </tbody>
</table>
