<!DOCTYPE html>
<html>
    <script>
        name="Gavs Technologies, Chennai";
        document.writeln("length :"+name.length+"<br>" );
        document.writeln("position of e : "+name.indexOf('e')+"<br>");
        document.writeln("last position of e : "+name.lastIndexOf('e')+"<br>");
        document.writeln("character @ 10 : "+name.charAt(10)+"<br>");
        document.writeln(name.substr(5,14));
        name2=name.split(' ');
        document.writeln("<br>name2[0]"+name2[0]);
        document.writeln("<br>name2[1]"+name2[1]);
        document.writeln("<br>name2[2]"+name2[2]);
        document.writeln("<br>name2[3]"+name2[3]);
        name2=name.slice(' ');
        document.writeln("<br>name2[0]"+name2[0]);
        document.writeln("<br>name2[1]"+name2[1]);
        document.writeln("<br>name2[2]"+name2[2]);
        document.writeln("<br>name2[3]"+name2[3]);
        document.writeln("<br>name2[4]"+name2[4]);
    </script>
</html>
