<html>
    <head>
        <title>
            Java Assignment
        </title>
        <script type="text/javascript">
            const existingUserids = ["john123", "emma456", "alex789"];
            function validate()
            {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var postalCode = document.getElementById("postalCode").value;
        var userID = document.getElementById("userID").value;
        var password = document.getElementById("password").value;
        var retypePassword = document.getElementById("retypePassword").value;
        var submitOK = true;

        console.log(firstName);

        if (firstName.length > 25) {
          window.alert("The first name must be less than 25 characters");
          document.getElementById("firstName").focus();
          submitOK = false;
          return false;
        }

        if (lastName.length > 25) {
          window.alert("The last name must be less than 25 characters");
          document.getElementById("lastName").focus();
          submitOK = false;
          return false;
        }

        if (firstName.match(/[^a-zA-Z ]/)) {
          window.alert("The first name must contain only alphabets");
          document.getElementById("firstName").focus();
          submitOK = false;
          return false;
        }

        if (lastName.match(/[^a-zA-Z ]/)) {
          window.alert("The last name must contain only alphabets");
          document.getElementById("lastName").focus();
          submitOK = false;
          return false;
        }

        if (isNaN(postalCode) || postalCode.length < 6) {
          window.alert("The postal code must be a number of 6 digits");
          document.getElementById("postalCode").focus();
          submitOK = false;
          return false;
        }

        if (userID.length < 6) {
          window.alert("The user ID must be a minimum of 6 characters");
          document.getElementById("userID").focus();
          submitOK = false;
          return false;
        }

        if (userID.match(/[^a-zA-Z0-9]/)) {
          window.alert("The user ID must contain only alphabets and numbers");
          document.getElementById("userID").focus();
          submitOK = false;
          return false;
        }

        if (userID.charAt(0).match(/[^a-zA-Z]/)) {
          window.alert("The user ID must start with an alphabet");
          document.getElementById("userID").focus();
          submitOK = false;
          return false;
        }

        if (password.length < 8) {
          window.alert("The password must be a minimum of 8 characters");
          document.getElementById("password").focus();
          submitOK = false;
          return false;
        }

        if (password.match(/[^a-zA-Z0-9]/)) {
          window.alert("The password must contain only alphabets and numbers");
          document.getElementById("password").focus();
          submitOK = false;
          return false;
        }

        if (password.charAt(0).match(/[^a-zA-Z]/)) {
          window.alert("The password must start with an alphabet");
          document.getElementById("password").focus();
          submitOK = false;
          return false;
        }

        if (password != retypePassword) {
          window.alert("The passwords do not match");
          document.getElementById("password").focus();
          submitOK = false;
          return false;
        }

        if (submitOK) {
          window.open("http://www.ndparking.com");
          return true;
        }

        window.alert("Please fill in all the fields");

        return false;
      }
        </script>
    </head>
    <body style="background-color: black;">
        <form name="MyForm" onsubmit="return" validate()>
            <center>
            <h2><p style="color: rgb(114, 12, 12);"><b>TELL US ABOUT YOURSELF</b></p></h2>
            <h2 style="color: blue;">Your name</h2>
            <p style="color: violet;"><i>First name :</i><input type="text" id="firstName" required></p>
            <p style="color: violet;"><i>Last name :</i><input type="text" id="lastName" required></p>
            <p style="color: violet;"><i>Postal Code :</i><input type="number" id="postalCode" min="6"></p>
            <h2><p style="color: rgb(114,12,12);"><b>Select an Id and Password</b></p></h2>
            <p style="color: violet;"><i>UserID :</i><input type="text" id="userID"></p>
            <p style="color: violet;"><i>Password :</i><input type="password" id="password"></p>
            <p style="color: violet;"><i>Re-type Password :</i><input type="text" id="retypePassword"></p>
            <button onclick="validateForm()">Submit</button>
            </center>
        </form>
    </body>
</html>
