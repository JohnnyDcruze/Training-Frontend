<html>
    <head>
        <title>JavaScript</title>
        <script>
            function validate()
{
var fname=document.getElementById("firstname").value
var lname=document.getElementById("lastname").value
var uid=document.getElementById("UserId").value
submitOK=true
const specialChars = `\`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`;

if (fname.length>25||lname.length>25||fname.includes(specialChars)||lname.includes(specialChars))
 {
 alert("The name must be less than 25 characters")
document.getElementById ("fname").focus ()
 submitOK=false
  }


  if(uid.document.forms)
  {
    alert("The uid must be of number")
document.getElementById ("UserId").focus ()
 submitOK=false
  }

if (!submitOK)
 {
 return false
 }
            
}         
        </script>
    </head>
