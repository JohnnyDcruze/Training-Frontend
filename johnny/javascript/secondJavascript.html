<html>
    <script>
        var Id=10;
        document.writeln("Id : "+ Id+"<br>");
        var Id="hello";
        document.writeln("Id name: "+Id+"<br>");
        document.writeln(typeof(Id));
        if(typeof(Id)=="Number")
            document.writeln("<br> value : "+Id*3);
        else
           document.writeln("<br> Length of the string is : "+Id.length);

    </script>
</html>
