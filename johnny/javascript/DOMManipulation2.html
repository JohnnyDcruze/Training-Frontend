<html>
    <head>
        <title>
            DOM Manipulation
        </title>
        <script>
            function enableDiable()
            {
                v=document.forms[0].status.checked;
                var b=document.getElementById("submit1");
                if(v==true)
                b.disabled=false;
                else
                b.disabled=true; 
            }
            function showName()
            {
                dv=document.getElementById("d1");
                dv.innerHTML+="<b>"+document.forms[0].firstname.value+"<b> <br>";
            }
        </script>
    </head>
    <form>
        Name <input type="text" name="firstname"/><br>
        Agree to the terms and conditions<input type="checkbox" name="status" onchange="enableDiable()"/><br>
        <input type="button" value="Save" id="submit1" onclick="showName()" disabled/>
    </form>
    <div id="d1"  width="500px" height="200px" style="border:3px dotted"></div>
</html>
