<html>
<head>
<title>Storage</title>
</head>
<body >
<script>
	function saveData()
	{
	  i=document.forms[0].isbn.value;
          t=document.forms[0].Book_title.value;
          console.log(i);
          console.log(t);
	  localStorage.isbn=i;
          localStorage.title=t;
	}
        function printData()
	{
	  para=document.getElementsByName("data");
          para[0].innerHTML=localStorage.isbn;
           para[1].innerHTML=localStorage.title;
        }

</script>
<b>Book Details</b>
<form>
ISBN<input type ="text"  name="isbn" required/><br>
Title<input type="text"name="Book_title" /><br>
<input type="button" value="Save" onclick="saveData()"/><br>
<input type="button" value="Get" onclick="printData()"/><br>
<input type="reset" value="Reset"/>
</form><br>
<p name="data">Book data</p>
<p name="data"> all the Book data</p>
</body>
</html>
